{% extends "base.html" %} {% block content %}
<div class="small-container" style="margin: 40px auto; max-width: 600px">
  <h2>⚙️ Seller Settings</h2>

  <p style="color: #555">Update your shop details here:</p>

  <form method="POST">
    {% csrf_token %}
    <label>Shop Name:</label><br />
    <input
      type="text"
      name="shop_name"
      value="{{ seller.shop_name }}"
      required
      style="width: 100%; padding: 8px; margin-bottom: 15px"
    />

    <label>Shop Address:</label><br />
    <input
      type="text"
      name="shop_address"
      value="{{ seller.shop_address }}"
      required
      style="width: 100%; padding: 8px; margin-bottom: 20px"
    />

    <button type="submit" class="btn">Update Settings</button>
  </form>

  {% if success %}
  <p style="color: green; margin-top: 15px">{{ success }}</p>
  {% endif %}
</div>
{% endblock %}
